<div *ngIf="!loading">
  <div *ngIf="movie; else notFoundMovies">
    <div class="card">
      <div class="row">
        <div class="col-md-4">
          <img
            src="assets/img/{{ movie.imageUrl }}"
            class="img-fluid rounded-start"
            alt="Movie Image"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">
              {{ movie.title | titlecase }}
            </h1>
            <p class="card-text">{{ movie.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #notFoundMovies>
    <div class="alert alert-warning">Film BulunamadÄ±</div>
  </ng-template>
</div>

<div
  *ngIf="loading"
  class="d-flex justify-content-center spinner-border text primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
