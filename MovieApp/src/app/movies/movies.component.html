<div class="card mb-3" *ngFor="let item of movies">
  <div class="row g-0">
    <div class="col-md-3">
      <img
        src="assets/img/{{ item.imageUrl }}"
        class="img-fluid rounded-start"
        alt="Shazam Film Cover"
        srcset=""
      />
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h2 class="card-title">{{ item.title }}</h2>
        <p class="card-text">
          {{ item.description }}
        </p>
        <button type="submit" class="btn btn-sm btn-outline-primary">
          Detaylar
        </button>
      </div>
    </div>
  </div>
</div>
