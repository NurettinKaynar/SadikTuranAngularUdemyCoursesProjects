<div *ngIf="movies.length > 0; else notFoundMovies">
  <h1>{{ title }}</h1>
  <div class="alert alert-info">
    Toplam Bulunan Film Sayısı: {{ movies.length }}
  </div>
  <ng-template
    [ngTemplateOutlet]="movieList2"
    [ngTemplateOutletContext]="{
      movies: popularMovies
    }"
  ></ng-template>
  <ng-template [ngTemplateOutlet]="movieList1"></ng-template>
</div>

<ng-template #movieList1>
  <div class="card mb-3" *ngFor="let item of movies">
    <div class="row g-0">
      <div class="col-md-3">
        <img
          src="assets/img/{{ item.imageUrl }}"
          class="img-fluid rounded-start"
          alt="Shazam Film Cover"
          srcset=""
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ item.title }}</h2>
          <p class="card-text">
            {{ item.description }}
          </p>
          <button type="submit" class="btn btn-sm btn-outline-primary">
            Detaylar
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #movieList2 let-popularFilms="movies">
  <div class="row row-cols-1row-cols-md-3 g-4 mb-3">
    <div class="col" *ngFor="let item of popularFilms">
      <div class="card h-100">
        <img
          src="/assets/img/{{ item.imageUrl }}"
          alt="{{ item.title }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <h2>Popüler Filemler</h2>
  <div class="card mb-3" *ngFor="let item of popularFilms">
    <div class="row g-0">
      <div class="col-md-3">
        <img
          src="assets/img/{{ item.imageUrl }}"
          class="img-fluid rounded-start"
          alt="Shazam Film Cover"
          srcset=""
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ item.title }}</h2>
          <p class="card-text">
            {{ item.description }}
          </p>
          <button type="submit" class="btn btn-sm btn-outline-primary">
            Detaylar
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #notFoundMovies>
  <div *ngIf="movies.length <= 0" class="alert alert-warning">
    Film Bulunamadı
  </div>
</ng-template>
